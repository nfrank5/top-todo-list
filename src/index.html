<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things to do:</title>
</head>
<body>
  <header>
    <h1>Things to do:</h1>
    <div class="createListInput" >
      <label for="newList">Create New List:</label>
      <input type="text" id="newList" />
      <button id="apply">Apply</button>
    </div>
    <p>Select a List to display: </p>
    <div class="list-selection"></div>
  </header>
  <main>
    <div class="listTable"></div>
    <dialog>
      <p>Task Details</p>
      <form>
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" id="title"/> *
          </li>
          <li>
            <label for="dueDate">Due date:</label>
            <input type="date" id="dueDate" />
          </li>
          <li>
            <label for="description">Description:</label>
            <input type="text" id="description" />
          </li>
          <li>
            <label for="notes">Notes: </label><br>
            <textarea id="notes"></textarea>
          </li>
          <li>
            <label for="priority">Priority:</label>
            <input type="range" id="priority" min="0" max="2" value="0" list="markers"/>
            <datalist id="markers">
              <option value="0" label="Low"></option>
              <option value="1" label="Medium"></option>
              <option value="2" label="High"></option>
            </datalist>
          </li>
      </ul>
      <div>
        <button class="close" value="cancel">Cancel</button>
        <button class="confirmBtn" value="default">Confirm</button>
      </div>
      </form>
    </dialog>
  </main>
  <footer>
    <p>To do Lists App. TOP</p>
  </footer>
</body>
</html>
